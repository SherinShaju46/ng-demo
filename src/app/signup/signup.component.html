<!-- Toolbar -->
<div class="toolbar" role="banner">
  SIGNUP PAGE
  <div class="align-right" (click)="routeLogin()">
    LOGIN
  </div>
 </div>

 <div class="content" role="main">
   <div class="card-container">

    <form (ngSubmit)="onSubmit()" [formGroup]="reactiveForm">
    <table  cellpadding="1" cellspacing="20px">
      <tr><td><label for="fname">Name:</label></td>
        <td> <input type="text" id="fname" name="fname" formControlName="fname">
      <div class="err" *ngIf="submitted && f.fname.errors">
        <div *ngIf="f.fname.errors.required">Name is required</div>
      </div></td></tr>

    <tr>
    <td><label for="email">Email-ID:</label></td>
    <td><input type="email" id="email" name="email" formControlName="email" #signupEmail>
      <div *ngIf="submitted && f.email.errors">
        <div class="err" *ngIf="f.email.errors.required">Email is required</div>
        <div class="err" *ngIf="f.email.errors.email">Email is invalid</div>
      </div></td>
    </tr>

    <tr>
    <td><label for="password">Password:</label></td>
  <td><input type="password" id="password" name="password" formControlName="password" #password>
      <div class="err" *ngIf="submitted && f.password.errors">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password atleast 6</div>
      </div></td>
    </tr>

    <tr>
    <td><label for="confirmpassword">Confirm Password:</label></td>
    <td><input type="password" id="confirmpassword" name="confirmpassword" formControlName="confirmpassword">
      <div class="err" *ngIf="submitted && f.confirmpassword.errors">
        <div *ngIf="f.confirmpassword.errors.required">Confirm Password is required</div>
        <div *ngIf="f.confirmpassword.errors.MustMatch">confirm password didn't match</div>
      </div></td>
    </tr>

    <tr>
      <td colspan="2" align="center"><button class="card card-small" (click)="onSignup(signupEmail.value, password.value)" type="submit" >SIGNUP</button></td>
    </tr>
</table>
    </form>
   </div>
